<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>flash cards</title>
</head>

<body>

    <h1>flash cards</h1>

    <form id="form-flashcards">
        <input type="text" id="question" required>
        <input type="text" id="answer" required>

        <button type="submit">Criar</button>
    </form>

    <ul id="deck">
        <li data-id="28257254-5637-4d47-bec6-25d69f6e8d1c" class="deck__card" contenteditable="true">
            <h3 class="cards__question">teste</h3>

            <form class="form-difficulty">
                <p class="cards__answer">testing</p>

                <fieldset class="difficulty-cards">
                    <legend>Dificuldade</legend>
                    <div class="card__difficulty">
                        <input type="radio" name="difficulty" id="difficulty-hard">
                        <label for="difficulty-hard">dificil</label>
                    </div>
                    <div class="card__difficulty">
                        <input type="radio" name="difficulty" id="difficulty-med">
                        <label for="difficulty-med">médio</label>
                    </div>
                    <div class="card__difficulty">
                        <input type="radio" name="difficulty" id="difficulty-easy">
                        <label for="difficulty-easy">fácil</label>
                    </div>

                </fieldset>
            </form>

            <form class="form-question">
                <input type="text" name="answer__input" id="answer__input" autofocus placeholder="Sua resposta aqui">
                <button type="submit">Responder</button>
            </form>

        </li>
    </ul>

    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
