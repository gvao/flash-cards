<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        #deck {
            /* margin: 0; */
            margin: 8px 8px;
            padding: 8px;
            list-style: none;
        }
        
        .deck__card {
            border-bottom: 1px solid;

            display: flex;
            justify-content: space-between;
            align-items: center
        }
    </style>

    <title>flash cards</title>
</head>

<body>

    <h1>flash cards</h1>

    <form id="form-flashcards">
        <input type="text" id="question" required>
        <input type="text" id="answer" required>

        <button type="submit">Criar</button>
    </form>

    <ul id="deck">
        <li class="deck__card" data-id="card-216" contenteditable="true">
            <h3 class="cards__question">any_question</h3>
            <p class="cards__answer">any_answer</p>
            <button>Excluir</button>
        </li>
    </ul>

    <script type="module" src="./main.js"></script>
</body>

</html>
